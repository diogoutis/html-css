<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem flexivel">
    </picture>
    <h2>Reproduzindo Áudio</h2>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/agg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegar não consegue reproduzir o audio.
            <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3">se quiser fazer o dowload clique aqui</a>
        </p>
    </audio>
    
</body>
</html>
