<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>


        section#container {
            position: relative;
            background-color: rgb(0, 149, 62);
            background-image: url('images/target001.png');
            background-size: 100% 100%;
            padding: 10px;
            height: 96vh;
    
        }

        section#conteudo {
            position: absolute;
            background-color: rgb(255, 204, 0);
            background-image: url('images/target001.png');
            background-size: 100% 100%;
            height: 250px;
            width: 250px;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <section id="conteudo">

        </section>
    </section>
</body>
</html>
