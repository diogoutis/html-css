<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 007</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <p>
                <label for="iano">Em que ano nasceu</label>
                <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcidade()">

            </p>
            <p>
                <label for="iidade">Idade:</label>
                <output id="iidade">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
