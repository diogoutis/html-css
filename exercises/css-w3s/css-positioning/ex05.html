<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS positioning 05</title>
    <style>
        div.static {
            position: static;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div class="static">
        this div element has position: static;
    </div>
</body>
</html>
