<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS positioning 06</title>
    <style>
        div.relative {
            position: relative;
            top: 20px;
            left: 30px;
            border: 3px solid red;
        }

        This div element has position: relative;
