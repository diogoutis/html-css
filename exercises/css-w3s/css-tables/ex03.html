<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tables 03</title>
    <style>
        table {
            border-collapse: collapse;
            /*width: 100%;*/
        }

        table, th, td {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Griffin</td>
        </tr>
        <tr>
          <td>Lois</td>
          <td>Griffin</td>
        </tr>
      </table>
</body>
</html>
