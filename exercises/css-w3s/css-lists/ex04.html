<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS lists 04</title>
    <style>
        ul {
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Guaraná</li>
    </ul>
