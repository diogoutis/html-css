<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS border 09</title>
    <style>
        #left {
            border-left: 6px solid red;
            background-color: lightgray;
        }

        #bottom {
            border-bottom: 6px solid red;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <p id="left">Olá, mundo!</p>
    <p id="bottom">Olá, mundo!</p>
</body>
</html>
