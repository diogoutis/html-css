<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS border 05</title>
    <style>
        #dotted {
            border-width: 10px;
            border-style: dotted;
            border-color: red;
        }

        #dashed {
            border-width: 10px;
            border-style: dashed;
            border-color: red;
        }

        #solid {
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }

        #double {
            border-width: 10px;
            border-style: double;
            border-color: red;
        }

        #groove {
            border-width: 10px;
            border-style: groove;
            border-color: red;
        }

        #ridge {
            border-width: 10px;
            border-style: ridge;
            border-color: red;
        }

        #inset {
            border-width: 10px;
            border-style: inset;
            border-color: red;
        }

        #outset {
            border-width: 10px;
            border-style: outset;
            border-color: red;
        }

        #none {
            border-width: 10px;
            border-style: none;
            border-color: red;
        }

        #hidden {
            border-width: 10px;
            border-style: hidden;
            border-color: red;
        }

        #mix {
            border-width: 10px;
            border-style: groove solid ridge dotted;
            border-color: red;
        }
    </style>
</head>
<body>
    <p id="dotted">A dotted border</p>
    <p id="dashed">A dashed border</p>
    <p id="solid">A solid border</p>
    <p id="double">A double border</p>
    <p id="groove">A groove border</p>
    <p id="ridge">A ridge border</p>
    <p id="inset">An inset border</p>
    <p id="outset">An outset border</p>
    <p id="none">No border</p>
    <p id="hidden">A hedden border</p>
    <p id="mix">A mixed border</p>
</body>
</html>
