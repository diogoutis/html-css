<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS border 06</title>
    <style>
        #one {
            border-style: solid;
            border-width: 5px 20px;
        }

        #two {
            border-style: solid;
            border-width: 20px 5px;
        }

        #three {
            border-style: solid;
            border-width: 25px 10px 4px 35px;
        }
    </style>
</head>
<body>
    <p id="one">Some text</p>
    <p id="two">Some text</p>
    <p id="three">Some text</p>
</body>
</html>
