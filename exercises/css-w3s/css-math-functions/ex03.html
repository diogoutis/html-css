<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS math functions 03</title>
    <style>
        #div1 {
            background-color: yellow;
            height: 100px;
            width: min(50%, 300px);
        }
    </style>
</head>
<body>
    <h1>The min() Function</h1> 

    <p>Use min() to set width of #div1 whichever value is smallest, 50% or 300px:</p>

    <div id="div1">Some text...</div>

    <p>Resize the browser window to see the effect.</p>
</body>
</html>
