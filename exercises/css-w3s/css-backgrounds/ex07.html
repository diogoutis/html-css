<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS backgrounds 07</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-image {
            background: url(images/img_man.jpg) no-repeat center;
            background-size: cover;
            height: 500px;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <div class="hero-text">
            <h1>I am John Doe</h1>
            <h2>And I'm a Photographer</h2>
            <button>Hire me</button>
        </div>
    </div>

    <p>Page content...</p>
    <p>Note that this technique will also make the image responsive: Resize the browser window to see the effect.</p>
</body>
</html>
