<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS pseudo element 03</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        p.intro::first-letter {
            color: yellow;
            font-size: xx-large;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <p class="intro">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, sed!</p>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam, sunt?</p>
</body>
</html>
