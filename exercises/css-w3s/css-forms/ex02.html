<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS forms 02</title>
    <style>
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>A full-width input field</h1>

    <form>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
    </form>
</body>
</html>
