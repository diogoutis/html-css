<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS units 03</title>
    <style>
        h1 {font-size: 1in;}

        h2 {font-size: 0.5in;}

        p {
            font-size: 0.2in;
            line-height: 0.5in;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This a paragraph.</p>
    <p>This is another paragraph.</p>
</body>
</html>
