<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS units 11</title>
    <style>
        h1 {
            font-size: 20vw;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>

    <p>Resize the width of the browser window to see how the font-size of h1 changes.</p>

    <p>1vw = 1% of viewport width.</p>
</body>
</html>
