<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS units 13</title>
    <style>
        h1 {
            font-size: 15vmin;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>

    <p>Resize the browser window(both width and height) to see how the font-size of h1 changes.</p>
    <p>1vmin = 1vw, whichever is smaller.</p>
</body>
</html>
