<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS align 07</title>
    <style>
        .center {
            line-height: 200px;
            height: 200px;
            border: 3px solid green;
            text-align: center;
        }
        
        .center p {
            line-height: 1.5;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Center with line-height</h1>

    <div class="center">
        <p>I am vertically and horizontally centered.</p>
    </div>
</body>
</html>
