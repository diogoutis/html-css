<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS align 06</title>
    <style>
        .center {
            padding: 70px 0;
            border: 3px solid red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Center with padding and text-align</h1>

    <div class="center">
        <p>I am vertically and horizontally centered.</p>
    </div>
</body>
</html>
