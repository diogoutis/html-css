<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS links 02</title>
    <style>
        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    <a href="https://github.com/diogoutis" target="_blank" rel="external">This is a link</a>
</body>
</html>
