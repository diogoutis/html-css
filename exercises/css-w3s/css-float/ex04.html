<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS float 03</title>
    <style>
        div {
            float: left;
            padding: 15px;
        }

        .div1 {
            background: red;
        }

        .div2 {
            background: yellow;
        }

        .div3 {
            background: green;
        }
    </style>
</head>
<body>
    <h1>Float Next To Each Other</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet ut laudantium sequi, accusantium dolores ab ex ullam enim in deleniti.</p>

    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
    <div class="div3">Div 3</div>
</body>
</html>
