<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS image sprites 03</title>
    <style>
        #navlist {position: relative;}

        #navlist li {
            margin: 0;
            padding: 0;
            list-style: none;
            position: absolute;
            top: 0;
        }

        #navlist li, #navlist a {
            height: 44px;
            display: block;
        }

        #home {
            left: 0;
            width: 46px;
            background: url(image/img_navsprites_hover.gif) 0 0;
        }

        #prev {
            left: 63px;
            width: 43px;
            background: url(image/img_navsprites_hover.gif) -47px 0;
        }

        #next {
            left: 129px;
            width: 43px;
            background: url(image/img_navsprites_hover.gif) -91px 0;
        }

        #home a:hover {
            background: url(image/img_navsprites_hover.gif) 0 -45px;
        }

        #prev a:hover {
            background: url(image/img_navsprites_hover.gif) -47px -45px;
        }

        #next a:hover {
            background: url(image/img_navsprites_hover.gif) -91px -45px;
        }
    </style>
</head>
<body>
    <ul id="navlist">
        <li id="home"><a href="https://github.com/diogoutis"></a></li>
        <li id="prev"><a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_sprites_hover_nav" target="_blank"></a></li>
        <li id="next"><a href="https://www.w3schools.com/css/css_image_sprites.asp" target="_blank"></a></li>
    </ul>
</body>
</html>
