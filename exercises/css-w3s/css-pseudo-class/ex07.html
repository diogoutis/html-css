<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS pseudo class 07</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        p:first-child strong {
            color: yellow;
        }
    </style>
</head>
<body>
    <p>I am a <strong>strong</strong> person. I am a <strong>strong</strong> person.</p>
    <p>I am a <strong>strong</strong> person. I am a <strong>strong</strong> person.</p>

    <div>
        <p>I am a <strong>strong</strong> person. I am a <strong>strong</strong> person.</p>
        <p>I am a <strong>strong</strong> person. I am a <strong>strong</strong> person.</p>
    </div>
</body>
</html>
