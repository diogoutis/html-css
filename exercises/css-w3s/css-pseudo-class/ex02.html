<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS pseudo class 02</title>
    <style>
        a.highlight:hover {
            color: #ff0000;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <p><a href="#" class="highlight">1 Link</a></p>
    <p><a href="#">2 Link</a></p>
</body>
</html>
