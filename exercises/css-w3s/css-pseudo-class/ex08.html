<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS pseudo class 08</title>
    <style>
        q:lang(no) {
            quotes: "/" "/";
        }
    </style>
</head>
<body>
    <p>Some text <q lang="no">A quote in a paragraph</q> Some text.</p>
</body>
</html>
