<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS z-index 02</title>
    <style>
        img {
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
    </style>
</head>
<body>  
    <h1>This is a heading</h1>
    <img src="image/favicon.png" alt="favicon" width="20%">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum mollitia quos nisi saepe nostrum architecto, fuga doloremque quidem placeat. Sed, laudantium. Suscipit possimus perferendis commodi veritatis vel, aliquam quia reprehenderit.</p>
</body>
</html>
