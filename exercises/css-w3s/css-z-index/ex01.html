<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS z-index 01</title>
    <style>
        .mytitle {
            position: absolute;
            top: 0;
            z-index: 1;
        }

        .myintro {
            position: absolute;
            top: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <h1 id="mytitle">This is a heading</h1>
    <p id="myintro">This is a paragraph</p>
</body>
</html>
