<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS combinators 04</title>
    <style>
        div ~ p {
            background-color: yellow;
            
        }
    </style>
</head>
<body>
    <h1>General Sibling Selector</h1>

    <p>Paragraph 1.</p>

    <div>
        <p>Paragraph 2.</p>
    </div>

    <p>Paragraph 3.</p>
    <div>divdivdiv</div>
    <p>Paragraph 4.</p>

    <div>
        <p>Paragraph 5. (dentro de uma div)</p>
    </div>

    <p>Paragraph 6.</p>
</body>
</html>
