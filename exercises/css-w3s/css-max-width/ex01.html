<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS max-width</title>
    <style>
        div.ex1 {
            width: 600px;
            margin: auto;
            border: 3px solid red;
            margin-bottom: 20px;
        }

        div.ex2 {
            max-width: 600px;
            margin: auto;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h1>Width e Max-width</h1>
    <div class="ex1">This div element has width: 600px;</div>

    <div class="ex2">This div element has max-width: 600px;</div>

    <p><strong>Tip:</strong> Drag the browser window to smaller than 600px wide, to see the difference between the two divs!</p>
</body>
</html>
