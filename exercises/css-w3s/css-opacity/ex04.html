<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS opacity 04</title>
    <style>
        div {
            background-color: #04aa6d;
            padding: 10px;
        }

        div.first {
            opacity: 0.1;
        }

        div.second {
            opacity: 0.3;
        }

        div.third {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="first">
        <p>Opacity 0.1</p>
    </div>
    <div class="second">
        <p>Opacity 0.3</p>
    </div>
    <div class="third">
        <p>Opacity 0.6</p>
    </div>
    <div>
        <p>Opacity 1 (default)</p>
    </div>
</body>
</html>
